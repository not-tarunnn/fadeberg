<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTC/USDT Real-Time Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
          OneSignal.init({
            appId: "043f83de-a351-4d50-8f2c-377d67fb6657", // Replace with your actual OneSignal app ID
          });

          // Request permission to send push notifications
          OneSignal.push(function() {
            OneSignal.showSlidedownPrompt();
          });

          // Send the initial welcome notification when the page is loaded
          OneSignal.push(function() {
            OneSignal.sendSelfNotification(
              "Welcome to BTC/USDT Real-Time Data!", 
              "Stay updated with the latest Bitcoin prices and volumes.", 
              null, // Optional URL
              null, // Optional image URL
              null, // Optional action
              null, // Optional additional data
              (response) => {
                console.log("Welcome notification sent:", response);
              }
            );
          });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BTC/USDT Real-Time Data</h1>
        </header>
        <section class="data-display">
            <div class="price-container">
                <h2>Current BTC Price:</h2>
                <p id="price">Loading...</p>
            </div>
            <div class="volume-container">
                <h2>Current BTC Volume:</h2>
                <p id="volume">Loading...</p>
            </div>
        </section>
        <section class="alerts">
            <h2>Threshold Alerts</h2>
            <div id="alerts-container">
                <p>No alerts yet...</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Fadeberg | All rights reserved</p>
    </footer>

    <script>
        // Connect to the server via socket.io
        const socket = io();

        // Listen for updates to the BTC data
        socket.on('btcData', (data) => {
            const price = data.price;
            const volume = data.volume;

            // Update the displayed price and volume
            document.getElementById('price').textContent = price;
            document.getElementById('volume').textContent = volume;
        });
    </script>
</body>
</html>
